<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card">
                    <div class="card-body text-center">
                        <span class="titulo">{{ titulo | uppercase }}</span>
                        <form class="mt-3" [formGroup]="tareaForm" (ngSubmit)="agregarTarea()">
                            <div class="mb-3">
                                <input type="text" formControlName="tarea" class="form-control form-control-lg" placeholder="Tarea">
                                <div class="text-danger" *ngIf="tareaForm.get('tarea')?.hasError('required') && tareaForm.get('tarea')?.touched">
                                    <span>El nombre de la tarea es <strong>obligatorio</strong></span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <input type="text" formControlName="detalle" class="form-control form-control-lg" placeholder="Detalle">
                                <div class="text-danger" *ngIf="tareaForm.get('detalle')?.hasError('required') && tareaForm.get('detalle')?.touched">
                                    <span>El detalle de la tarea es <strong>obligatorio</strong></span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <input type="date" formControlName="fecha_ini" class="form-control form-control-lg" placeholder="Fecha de inicio">
                                <div class="text-danger" *ngIf="tareaForm.get('fecha_ini')?.hasError('required') && tareaForm.get('fecha_ini')?.touched">
                                    <span>La fecha de inicio es <strong>obligatoria</strong></span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <input type="date" formControlName="fecha_fin" class="form-control form-control-lg" placeholder="Fecha fin">
                                <div class="text-danger" *ngIf="tareaForm.get('fecha_fin')?.hasError('required') && tareaForm.get('fecha_fin')?.touched">
                                    <span>El precio del producto es <strong>obligatoria</strong></span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <button routerLink="/" routerLinkActive="active" ariaCurrentWhenActive="page" class="btn btn-secondary btn-lg float-start">VOLVER</button>
                                <button type="submit" [disabled]="tareaForm.invalid" class="btn btn-success btn-lg float-end">GUARDAR</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
